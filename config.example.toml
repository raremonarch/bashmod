# bashmod configuration file
# Copy this to ~/.config/bashmod/config.toml and customize

# Registries (URLs or local paths)
# URLs are fetched via HTTP/HTTPS, local paths are read from filesystem
# Local modules will be prefixed with "local:" in the TUI
registries = [
    "https://raw.githubusercontent.com/user/bashrc-modules/main/registry.json",
    # "https://example.com/team-registry.json",
    # "~/my-modules/registry.json",
    # "/opt/company-modules/registry.json",
]

# LEGACY FORMAT (still supported for backwards compatibility):
# registry_urls = [...]  # HTTP/HTTPS URLs only
# registry_paths = [...]  # Local file paths only

# Installation directory for modules
# Tilde (~) will be expanded to your home directory
install_dir = "~/.bashrc.d"

# Registry structure:
# Each registry.json should contain:
#   - "version": "1.0"
#   - "modules": array of module objects
#
# Module objects have:
#   - id: unique identifier
#   - description: what the module does
#   - version: semantic version
#   - url: download URL for the .sh file
#   - category: grouping category
#   - dependencies: array of module IDs (optional)
#   - exports: aliases/functions/variables (optional)
#
# Example registry structure:
#   my-bashrc-modules/
#   ├── registry.json          # Defines all modules and their URLs
#   ├── git.sh                 # Modules can be in root
#   ├── docker.sh
#   └── modules/               # Or organized in subdirectories
#       ├── python.sh
#       └── aws.sh
